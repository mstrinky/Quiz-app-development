<body>
    <div class="rulesbox">
        <div class="rulestitle">Some rules for Quiz</div>
        <div class="ruleslist">
            <ol>
                <li>You will have only <span style="color: blue;">15 seconds.</span> </li>
                <li>Once you select your answer,it can't be undone.</li>
                <li>You can't select any option once time goes off.</li>
                <li>You can't exit from the quiz while you're playing.</li>
                <li>You'll get points on the basis of your correct answer.</li>
            </ol>
        </div>
        <div class="buttons">
          <button class="exit-button" id="exit">Exit Quiz</button>
          <button class="continue-button" id="continue">Continue</button>
        </div>
    </div>
